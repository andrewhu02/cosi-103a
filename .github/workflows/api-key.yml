name: Build

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Fetch API key from GitHub secrets and inject into environment variables
      run: |
        FDA_API_KEY=${{ secrets.FDA_API_KEY }}
        echo "REACT_APP_API_KEY=$FDA_API_KEY" > .env.production

    - name: Build
      run: npm run build
